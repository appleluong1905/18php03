<!DOCTYPE html>
<html>
<head>
	<title>Transition - session 13</title>
	<style type="text/css">
		h1{
			font-size: 120%;
			color: #000;
			transition: font-size 2s ease-out 1s, color 2s ease-in 1s;
		}
		h1:hover{
			font-size: 280%;
			color: red;
		}
		#qa div{
			overflow: hidden;
			height: 0;
			transition: height 1s ease-in-out 1s;
		}
		#qa div:target{
			height: 60px;
		}
	</style>
</head>
<body>
	<h1>Swenden - Korea</h1>
	<div id="qa">
		<h3><a href="#qa1">What's PHP?</a></h3>
		<div id="qa1">PHP</div>
		<h3><a href="#qa2">What's HTML?</a></h3>
		<div id="qa2">HTML</div>
		<h3><a href="#qa3">What's Javascript?</a></h3>
		<div id="qa3">Javascript</div>
	</div>
</body>
</html>
